<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Thirteen Part-3</title>
</head>
<body>
    <h2>Simple Calculator</h2>
  <input type="number" id="num1" placeholder="Number (A)" />
  <input type="number" id="num2" placeholder="Number / Percent (B)" />
  <br>

  <button onclick="calculate('+')">+</button>
  <button onclick="calculate('-')">-</button>
  <button onclick="calculate('*')">ร</button>
  <button onclick="calculate('/')">รท</button>
  <button onclick="calculate('%')">% of</button>

  <div id="result">Result: </div>

  <script>
    function calculate(op) {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      let res;

      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById("result").innerText = "Enter both numbers!";
        return;
      }

      switch (op) {
        case '+': res = n1 + n2; break;
        case '-': res = n1 - n2; break;
        case '*': res = n1 * n2; break;
        case '/': res = n2 !== 0 ? n1 / n2 : "Cannot divide by 0"; break;
        case '%': // B percent of A
          res = n1 * (n2 / 100);
          break;
      }
      document.getElementById("result").innerText = "Result: " + res;
    }
  </script>
</body>
</html>
