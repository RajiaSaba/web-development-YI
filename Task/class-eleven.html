<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Eleven</title>
</head>
<body>
    <h2 id="add"></h2>
    <h2 id="sub"></h2>
    <h2 id="mul"></h2>
    <h2 id="div"></h2>
    <h2 id="mod"></h2>
    <h2 id="in"></h2>
    <h2 id="de"></h2>

    <script type="text/javascript">
        // document.write(7+5);
        // window.alert(7+8);


        var x = 7+3;
        var y = 7-3;
        var z = 7*3;
        var a = 7/3;
        var b = 7%3;
        var c = 2;
        var d = ++c;
        var e = --c;

        document.getElementById('add').innerHTML = x;
        document.getElementById('sub').innerHTML = y;
        document.getElementById('mul').innerHTML = z;
        document.getElementById('div').innerHTML = a;
        document.getElementById('mod').innerHTML = b;
        document.getElementById('in').innerHTML = d;
        document.getElementById('de').innerHTML = e;
    </script>
</body>
</html>
