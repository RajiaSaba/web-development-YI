<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Four ( Task-1 )</title>
</head>
<body style="font-size: 18px;">
    <center>
        <form>
            <fieldset style="background-color: #ffe4e1; width: 550px; height: 520px;">
                <h1>Student Registration Form</h1>
                <table>
                    <tr>
                        <td>Roll no. :</td>
                        <td><input type="text" size="50"></td>
                    </tr>
                    <tr>
                        <td>Student name :</td>
                        <td>
                            <input type="text" placeholder="First Name" size="21">
                            -
                            <input type="text" placeholder="Last Name" size="21">
                        </td>
                    </tr>
                    <tr>
                        <td>Father's name :</td>
                        <td><input type="text" size="50"></td>
                    </tr>
                    <tr>
                        <td>Date of birth :</td>
                        <td>
                            <input type="text" placeholder="Day" size="5"> -
                            <input type="text" placeholder="Month" size="5"> -
                            <input type="text" placeholder="Year" size="5">
                            (DD-MM-YYYY)
                        </td>
                    </tr>
                    <tr>
                        <td>Mobile no. :</td>
                        <td>
                            <input type="text" value="-91" size="1"> -
                            <input type="text" size="41">
                        </td>
                    </tr>
                    <tr>
                        <td>Email id :</td>
                        <td><input type="email" size="50"></td>
                    </tr>
                    <tr>
                        <td>Password :</td>
                        <td><input type="password" size="50"></td>
                    </tr>
                    <tr>
                        <td>Gender :</td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Department :</td>
                        <td>
                            <input type="checkbox" name="dept">CSE
                            <input type="checkbox" name="dept">IT
                            <input type="checkbox" name="dept">Civil
                            <input type="checkbox" name="dept">Mech
                        </td>
                    </tr>
                    <tr>
                        <td>Course :</td>
                        <td>
                            <select>
                                <option>------------------------ Select Current Course's ------------------------<option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Student Photo :</td>
                        <td><input type="file"></td>
                    </tr>
                    <tr>
                        <td>City :</td>
                        <td><input type="text" size="50"></td>
                    </tr>
                    <tr>
                        <td>Address :</td>
                        <td><textarea rows="5" cols="50"></textarea></td>
                    </tr>
                </table>
                <button type="submit">Register</button>
            </fieldset>
        </form>
    </center>
</body>
</html>
