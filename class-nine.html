<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advanced css class 2</title>

    <link rel="stylesheet" href="./css/class-nine.css">
</head>
<body>
    <!-- media quary -->
     <!-- Style background color -->
    
     <!-- Flexbox -->
     <div class="flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <br><br>

      
      <!-- Flex Order -->
       <div class="flex">
        <div style="order: 2;">2</div>
        <div style="order: 1;">4</div>
      </div>
      <br><br>

      <!-- Flex Grow -->
       <div class="flex flex-g">
        <div style="flex-grow: 1;">2</div>
        <div style="flex-grow: 3;">4</div>
        <div style="flex-grow: 1;">6</div>
      </div>
      <br><br>


      <!-- flex container -->
      <div class="flex-con">
        <div class="flex-item-left">1</div>
        <div class="flex-item-right">1</div>
      </div>



</body>
</html>
