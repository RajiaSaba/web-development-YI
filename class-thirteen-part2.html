<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Thirteen Part-2</title>
</head>
<body>
    <script type="text/javascript">
        var score = 65;
        if(score<50){
            document.write("You failed the exam.");
        }
        else if(score<70){
            document.write("D")
        }
        else if(score<80){
            document.write("C")
        }
        else if(score<90){
            document.write("B")
        }
        else if(score<100){
            document.write("A")
        }
        else{
            document.write("Invalid score");
        }
    </script>
</body>
</html>
