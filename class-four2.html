<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset style="width: 200px; height: 300px; background-color: aqua;">
            <legend>This is our form</legend>
        Time: <input type="time" name="time">
        <br>
        color: <input type="color" name="color" required><br>
        Range: <input type="range" name="range" min="0" max="100" required><br>
        Adress: <textarea rows="1" cols="10"></textarea> 
        Submit: <input type="submit" value="Submit">
        <br>
        Reset: <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
